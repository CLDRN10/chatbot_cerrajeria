<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0B2147;
      color: #fff;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      height: 100vh;
      margin: 0;

      display: flex;
      justify-content: center;
      align-items: center;

      overflow-y: scroll !important;
      scrollbar-gutter: stable both-edges;
    }

    .service-card {
      position: relative;
      width: 100%;
      max-width: 430px;
      background-color: #143b71cf;
      border-radius: 20px;
      padding: 2.4rem 2.2rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.35);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #fed130;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 12px rgba(254, 209, 48, 0.6);
    }

    .back-btn:hover {
      background-color: #e5b800;
      transform: translateX(-2px);
    }

    .back-btn img {
      width: 20px;
      height: 20px;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #fed130;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(254, 209, 48, 0.7);
    }

    .texto h2 {
      font-weight: 800;
      font-size: 1.45rem;
      margin-bottom: 25px;
    }

    .texto span { color: #fed130; }

    .btn-service {
      background-color: #ffffff;
      color: #082a65;
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      text-align: left;
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
      transition: 0.25s;
      font-size: 1rem;
    }

    .btn-service:hover {
      background-color: #fed130;
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(254, 209, 48, 0.9);
    }

    .btn-service img {
      width: 28px;
      height: 28px;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="service-card">

    <button class="back-btn" onclick="location.href='{{ url_for('login_page') }}'">
      <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Volver">
    </button>

    <img src="{{ url_for('static', filename='LOGO.png') }}" class="logo" alt="Logo">

    <div class="texto">
      <h2>Bienvenido, <span>José</span></h2>
    </div>

    <div class="d-grid gap-3 mt-3">
      <button class="btn-service" onclick="location.href='{{ url_for('agregar_page') }}'">
        <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" alt="Agregar">
        Agregar Servicio
      </button>

      <button class="btn-service" onclick="location.href='{{ url_for('show_servicios_page') }}'">
        <img src="https://cdn-icons-png.flaticon.com/128/18994/18994211.png" alt="Ver">
        Ver Servicios
      </button>

      <button class="btn-service" onclick="location.href='{{ url_for('estadisticas_page') }}'">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" alt="Estadísticas">
        Ver Estadísticas
      </button>
    </div>

    <div class="footer">Cerrajería 24 Horas</div>
  </div>
</body>
</html>
