<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cerrajería 24 Horas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root{
            --bg:#0B2147;
            --card:#143b71cf;
            --accent:#ffcc33;
            --text-dark:#082a65;
            --white:#ffffff;
        }

        html,body{
            height:100%;
            margin:0;
            font-family:"Verdana", Geneva, Tahoma, sans-serif;
            background:var(--bg);
            color:#fff;
            overflow:hidden;
        }

        .page-wrap{
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:1rem;
        }

        .login-card{
            width:100%;
            max-width:430px;
            background:var(--card);
            border-radius:20px;
            padding:1.25rem;
            box-shadow:0 8px 30px rgba(0,0,0,0.45);
            animation:slideIn .6s ease;
            height:90vh;
            display:flex;
            flex-direction:column;
            overflow-y:auto;
            text-align:center;
        }

        @keyframes slideIn{
            from{opacity:0; transform:translateY(20px)}
            to{opacity:1; transform:translateY(0)}
        }

        .login-card::-webkit-scrollbar{width:8px}
        .login-card::-webkit-scrollbar-thumb{
            background:var(--accent);
            border-radius:20px;
            border:2px solid var(--card)
        }

        .logo-container{
            width:150px;
            height:150px;
            margin:0 auto 1rem;
            border-radius:50%;
            border:4px solid var(--accent);
            box-shadow:0 0 15px rgba(254,209,48,0.7);
            overflow:hidden;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .logo-image{
            width:190%;
            height:100%;
            object-fit:contain;
        }

        .login-title{
            font-weight:800;
            font-size:1.4rem;
            margin-bottom:1rem;
            margin-top:.5rem;
        }

        .form-control{
            height:45px;
            border-radius:12px;
            margin-bottom:1rem;
            background:#fbfdff;
            border:none;
            font-size:.95rem;
        }

        .form-control:focus{
            box-shadow:0 0 0 3px rgba(255,204,51,0.45);
        }

        .btn-login{
            background:var(--accent);
            color:var(--text-dark);
            font-weight:700;
            border-radius:12px;
            padding:.65rem 1rem;
            border:0;
            width:100%;
            box-shadow:0 8px 28px rgba(255,204,51,0.25);
            margin-top:.5rem;
        }

        .btn-login:hover{
            transform:translateY(-3px);
            opacity:.97;
        }

        .forgot-password{
            margin-top:.6rem;
            display:block;
            color:var(--accent);
            font-weight:600;
            text-decoration:none;
        }

        .forgot-password:hover{opacity:.8}
        .swal2-container.swal-centered {
            align-items: center !important;
            justify-content: center !important;
        }

        .swal2-popup {
            border-radius: 20px !important;
            box-shadow: 0 0 25px rgba(254, 209, 48, 0.4) !important;
            background-color: #143b71 !important;
            color: #fff !important;
            width: 360px !important;
            padding: 1.8rem !important;
        }

        .swal2-confirm {
            background-color: #fed130 !important;
            color: #082a65 !important;
            border-radius:10px !important;
            font-weight:700 !important;
        }
    </style>
</head>
<body>

<div class="page-wrap">
    <div class="login-card">

        <div class="logo-container">
            <img src="../Static/LOGO.png" class="logo-image">
        </div>

        <h3 class="login-title">Cerrajería 24 Horas</h3>

        <form onsubmit="return validarLogin()">
            <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>
            <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required>
            <button class="btn-login" type="submit">Iniciar sesión</button>
        </form>

        <a href="#" class="forgot-password" onclick="recuperarContrasena()">¿Olvidaste tu contraseña?</a>

    </div>
</div>

<script>
    function validarLogin(){
        const u = usuario.value.trim();
        const p = contrasena.value.trim();

        if(u === "Jose" && p === "1234"){
            Swal.fire({
                icon:'success',
                title:'¡Bienvenido!',
                text:'Inicio de sesión exitoso',
                background:'#143b71',
                color:'#fff',
                confirmButtonColor:'#fed130',
                timer:1500,
                showConfirmButton:false,
                customClass:{ popup:'swal-centered' }
            }).then(()=> location.href="inicio.html");
        } else {
            Swal.fire({
                icon:'error',
                title:'Acceso denegado',
                text:'Usuario o contraseña incorrectos',
                background:'#143b71',
                color:'#fff',
                confirmButtonColor:'#fed130',
                customClass:{ popup:'swal-centered' }
            });
        }

        return false;
    }

    function recuperarContrasena(){
        window.location.href="clave.html";
    }
</script>

</body>
</html>
