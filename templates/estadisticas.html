<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estadísticas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
  body {
    background-color: #0B2147;
    color: #fff;
    font-family: Verdana, Geneva, Tahoma, sans-serif;

    height: 100vh;
    margin: 0;

    display: flex;
    justify-content: center;
    align-items: center;

    overflow-y: scroll;
    scrollbar-gutter: stable both-edges;
  }

  .stats-card {
    position: relative;
    width: 100%;
    max-width: 430px;

    background-color: #143b71cf;
    border-radius: 20px;

    padding: 1.6rem 1.4rem;
    padding-top: 5.2rem;
    
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.35);
    animation: fadeIn 0.5s ease;

    min-height: 90vh;
    overflow-y: auto;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .back-btn {
    position: absolute;
    top: 15px;
    left: 15px;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background-color: #fed130;
    display: flex;
    justify-content: center;
    align-items: center;
    border: none;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(254, 209, 48, 0.45);
    transition: transform .2s ease, box-shadow .2s ease;
  }

  .back-btn img {
    width: 20px;
    height: 20px;
  }

  .back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 24px rgba(254, 209, 48, 0.55);
  }

  .titulo h3 {
    font-weight: 800;
    font-size: 1.45rem;
    margin: 0;
    margin-bottom: 1.4rem;
  }
  
  .ganancia-card {
    background-color: #ffffff;
    color: #082a65;
    width: 100%;
    border-radius: 14px;

    padding: 1rem 1rem;
    font-weight: 600;
    box-shadow: 0 0 12px rgba(0,0,0,0.12);
    
    display: flex;
    flex-direction: column;
    text-align: left;
  }

  .ganancia-card h5 {
    font-weight: 700;
    font-size: 1.05rem;
    margin: 0;
    margin-bottom: .25rem;
  }

  .ganancia-card p {
    margin: 0;
    font-size: 1.35rem;
    font-weight: 800;
  }

  .gap-sections {
    display: grid;
    gap: 1rem;
  }
</style>

</head>
<body>

  <div class="stats-card">

    <button class="back-btn" onclick="location.href='inicio.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Volver">
    </button>

    <div class="titulo">
      <h3>Estadísticas de ganancias</h3>
    </div>

    <div class="gap-sections">
      <div class="ganancia-card">
        <h5>Ganancia de hoy</h5>
        <p id="gananciaHoy">$0</p>
      </div>

      <div class="ganancia-card">
        <h5>Ganancia de la semana</h5>
        <p id="gananciaSemana">$0</p>
      </div>

      <div class="ganancia-card">
        <h5>Ganancia del mes</h5>
        <p id="gananciaMes">$0</p>
      </div>
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      calcularGanancias();
    });

    function calcularGanancias() {
      const lista = JSON.parse(localStorage.getItem("servicios")) || [];

      const hoy = new Date();
      const inicioSemana = new Date(hoy);
      inicioSemana.setDate(hoy.getDate() - hoy.getDay());
      const inicioMes = new Date(hoy.getFullYear(), hoy.getMonth(), 1);

      let gananciaHoy = 0, gananciaSemana = 0, gananciaMes = 0;

      lista.forEach(serv => {
        const [dia, mes, anio] = serv.fecha.split("/").map(Number);
        const fechaServ = new Date(anio, mes - 1, dia);
        let ganancia = serv.cerrajero === "Otro" ? serv.valor * 0.3 : serv.valor;

        if (mismaFecha(fechaServ, hoy)) gananciaHoy += ganancia;
        if (fechaServ >= inicioSemana && fechaServ <= hoy) gananciaSemana += ganancia;
        if (fechaServ >= inicioMes && fechaServ <= hoy) gananciaMes += ganancia;
      });

      document.getElementById("gananciaHoy").textContent = "$" + formato(gananciaHoy);
      document.getElementById("gananciaSemana").textContent = "$" + formato(gananciaSemana);
      document.getElementById("gananciaMes").textContent = "$" + formato(gananciaMes);
    }

    function mismaFecha(a, b) {
      return a.getDate() === b.getDate() && a.getMonth() === b.getMonth() && a.getFullYear() === b.getFullYear();
    }

    function formato(num) {
      return num.toLocaleString("es-CO", { minimumFractionDigits: 0 });
    }
  </script>

</body>
</html>
