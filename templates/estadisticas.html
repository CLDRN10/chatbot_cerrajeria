<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estadísticas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
  body {
    background-color: #0B2147;
    color: #fff;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-y: scroll;
    scrollbar-gutter: stable both-edges;
  }

  .stats-card {
    position: relative;
    width: 100%;
    max-width: 430px;
    background-color: #143b71cf;
    border-radius: 20px;
    padding: 1.6rem 1.4rem;
    padding-top: 5.2rem;
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.35);
    animation: fadeIn 0.5s ease;
    min-height: 90vh;
    overflow-y: auto;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .back-btn {
    position: absolute;
    top: 15px;
    left: 15px;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background-color: #fed130;
    display: flex;
    justify-content: center;
    align-items: center;
    border: none;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(254, 209, 48, 0.45);
    transition: transform .2s ease, box-shadow .2s ease;
  }

  .back-btn img {
    width: 20px;
    height: 20px;
  }

  .back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 24px rgba(254, 209, 48, 0.55);
  }

  .titulo h3 {
    font-weight: 800;
    font-size: 1.45rem;
    margin: 0;
    margin-bottom: 1.4rem;
  }
  
  .ganancia-card {
    background-color: #ffffff;
    color: #082a65;
    width: 100%;
    border-radius: 14px;
    padding: 1rem 1rem;
    font-weight: 600;
    box-shadow: 0 0 12px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    text-align: left;
  }

  .ganancia-card h5 {
    font-weight: 700;
    font-size: 1.05rem;
    margin: 0;
    margin-bottom: .25rem;
  }

  .ganancia-card p {
    margin: 0;
    font-size: 1.35rem;
    font-weight: 800;
  }

  .gap-sections {
    display: grid;
    gap: 1rem;
  }

  .desglose-pagos {
    border-top: 1px solid #e9e9e9;
    margin-top: .85rem;
    padding-top: .85rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.95rem;
    font-weight: 500;
  }
  .metodo {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .metodo img {
    width: 20px;
    height: 20px;
  }
</style>

</head>
<body>

  <div class="stats-card">

    <button class="back-btn" onclick="location.href='{{ url_for('inicio_page') }}'">
      <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Volver">
    </button>

    <div class="titulo">
      <h3>Estadísticas de ganancias</h3>
    </div>

    <div class="gap-sections">
      <div class="ganancia-card">
        <h5>Ganancia de hoy</h5>
        <p id="gananciaHoy">$0</p>
        <div class="desglose-pagos">
          <span class="metodo"><img src="https://cdn-icons-png.flaticon.com/128/15722/15722759.png" alt="Efectivo"><span id="hoyEfectivo">$0</span></span>
          <span class="metodo"><img src="https://nequi.com.sv/img/icon.png" alt="Transferencia"><span id="hoyNequi">$0</span></span>
        </div>
      </div>

      <div class="ganancia-card">
        <h5>Ganancia de la semana</h5>
        <p id="gananciaSemana">$0</p>
         <div class="desglose-pagos">
          <span class="metodo"><img src="https://cdn-icons-png.flaticon.com/128/15722/15722759.png" alt="Efectivo"><span id="semanaEfectivo">$0</span></span>
          <span class="metodo"><img src="https://nequi.com.sv/img/icon.png" alt="Transferencia"><span id="semanaNequi">$0</span></span>
        </div>
      </div>

      <div class="ganancia-card">
        <h5>Ganancia del mes</h5>
        <p id="gananciaMes">$0</p>
         <div class="desglose-pagos">
          <span class="metodo"><img src="https://cdn-icons-png.flaticon.com/128/15722/15722759.png" alt="Efectivo"><span id="mesEfectivo">$0</span></span>
          <span class="metodo"><img src="https://nequi.com.sv/img/icon.png" alt="Transferencia"><span id="mesNequi">$0</span></span>
        </div>
      </div>
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      cargarEstadisticasDesdeAPI();
    });

    async function cargarEstadisticasDesdeAPI() {
      try {
        const response = await fetch("{{ url_for('get_estadisticas') }}");
        if (!response.ok) {
          throw new Error('La respuesta de la red no fue exitosa.');
        }
        const data = await response.json();
        
        document.getElementById("gananciaHoy").textContent = formatoMoneda(data.hoy.total);
        document.getElementById("hoyEfectivo").textContent = formatoMoneda(data.hoy.efectivo);
        document.getElementById("hoyNequi").textContent = formatoMoneda(data.hoy.nequi);

        document.getElementById("gananciaSemana").textContent = formatoMoneda(data.semana.total);
        document.getElementById("semanaEfectivo").textContent = formatoMoneda(data.semana.efectivo);
        document.getElementById("semanaNequi").textContent = formatoMoneda(data.semana.nequi);

        document.getElementById("gananciaMes").textContent = formatoMoneda(data.mes.total);
        document.getElementById("mesEfectivo").textContent = formatoMoneda(data.mes.efectivo);
        document.getElementById("mesNequi").textContent = formatoMoneda(data.mes.nequi);

      } catch (error) {
        console.error('Hubo un problema al cargar las estadísticas:', error);
      }
    }

    function formatoMoneda(num) {
      const number = typeof num === 'number' ? num : 0;
      return number.toLocaleString("es-CO", { style: 'currency', currency: 'COP', minimumFractionDigits: 0 });
    }
  </script>

</body>
</html>
